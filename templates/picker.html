<html>
    <head>
    
        <script type = "text/javascript" src = "../public/javascript/picker.js"></script>
        <link rel="stylesheet" href="../public/css/picker.css" type="text/css" />
    </head>
    <body>
    <div id="powerbucks">You have: ${{user.powerbucks}} PowerBucks&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <header>
		<div id="header_wrapper">
			<h1 id="logo"><a href="/home"><img src ="../public/images/Logo-Large.png" alt = "Pool Party Logo" id="logoimage">Lotteria</a></h1>
			<ul id="top_nav">
				<li id="nav_nticket"><a href="/newPool"></a><p>NEW POOL</p></li>
				<li id="nav_tickets"><a href="/mytickets"></a><p>MY POOLS</p></li>
				<li id="nav_rewards"><a href="/rewards"></a><p>REWARDS</p></li>
				<li id="nav_settings"><a href="/logout"></a><p>LOGOUT</p></li>
			</ul>
		</div>
	</header>
        <div id="centerables">
        <form method="POST" action="/buyin/{{pool.id}}" id="pickerForm">
        <p id="pick">Pick numbers to play:</p>
        <div class = "ticketBoard">
            <div class = "ticketNumbers">
                <input type="text" autocomplete="off" id="number1" class="number" maxlength="2" tabindex="1" name="n1" value="">
                <input type="text" autocomplete="off" id="number2" class="number" maxlength="2" tabindex="2" name="n2" value="">
                <input type="text" autocomplete="off" id="number3" class="number" maxlength="2" tabindex="3" name="n3" value="">
                <input type="text" autocomplete="off" id="number4" class="number" maxlength="2" tabindex="4" name="n4" value="">
                <input type="text" autocomplete="off" id="number5" class="number" maxlength="2" tabindex="5" name="n5" value="">
                <p>Choose Numbers 1-59</p>
                <span id = "error"></span>  
            </div>
            
            <div class = "ticketPowerball">
                 <input type="text" id="powerball" class="number" autocomplete="off" maxlength="2" tabindex="6" quickpick="false" name="powernum" value="">
                 <p>Choose Numbers 1-35</p>
            </div>
        </div>
        <div class="error">
            
            
        </div>
        <div class = "resetRandomizeHeader">
            
                <button id = "resetButton" tabindex="7" type="button">RESET</button>
        
          
                <button id = "randomizeButton" tabindex="8" type="button">RANDOMIZE</button>
          
        
        </div>
            
        
        <div class = "powerPlayToggle">
            <p>Power Play?</p>
            <input type="checkbox" tabindex="401" name="multiplier" tabindex="9" id="powerPlay" name="powerplay" value="true">
        </div>
        
        <div class = "drawingSelector">
            <p>Shares</p>
            <select class="customSelect" id="draws" name="shares" tabindex="10" autocomplete="off" >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>

                
                
            </select>
        </div>
        <div class = "buyHeader">
            <div class = "total">
                <p>Total: $ </p>
                <span id = "amount">2.00</span>
            </div>
           
                            
                <button id = "cancelButton" tabindex="12" type="button">CANCEL</button>
            
                
            <div class="powerbutton">
                <button id = "buyButton" tabindex="11" type="submit" action="submit">BUY</button>
                <img class="pbstar" src="../public/images/Powerbucks100.png" alt="powerbucks">
            </div>
        
            

        
        </div>
        </form>
    </div>
    </body>
</html>
