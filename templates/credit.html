<html>
    <head>
    
        <script type = "text/javascript" src = "../javascript/credit.js"></script>
        <link rel="stylesheet" href="../css/credit.css" type="text/css" />
    </head>
    <body>
        <div id = "creditHeader">
            <div id = "formHeader">
                <p>Please provide us with your credit card information to complete the purchase</p>
                <!--to learn more http://www.homeandlearn.co.uk/JS/radio_buttons.html-->
                <input type="Radio" Name="payment" Value="CC">American Express
                <input type="Radio" Name="payment" Value="CC">Visa
                <input type="Radio" Name="payment" Value="CC">Master Card
                <form action="" method="POST" id="payment-form">
                  <span class="payment-errors"></span>
                
                  <div class="form-row">
                    <label>
                      <span>Card Number</span>
                      <input type="text" id = "cardNumber" size="20" data-stripe="number"/>
                    </label>
                  </div>
                
                  <div class="form-row">
                    <label>
                      <span>CVC</span>
                      <input type="text" id = "cardCVC" size="4" data-stripe="cvc"/>
                    </label>
                  </div>
                
                  <div class="form-row">
                    <label>
                      <span>Expiration (MM/YYYY)</span>
                      <input type="text" id = "cardExpMonth" size="2" data-stripe="exp-month"/>
                    </label>
                    <span> / </span>
                    <input type="text" id = "cardExpYear" size="4" data-stripe="exp-year"/>
                  </div>
                  <div> 
                      <p>Save Credit Card Information?</p>
                      <input type="checkbox" tabindex="401" name="saveInfo" tabindex="9" id="saveInfo" value="true">
                  </div>
                  <button id = "submitButton" type="submit">Submit Payment</button>
                  <button id ="cancelButton">Cancel Payment</button>
                </form>
            </div>
            
        
        </div>

    
    </body>
</html>
